
<div class="events-feed-group">
    <div class="events-feed">
        <h4>Public Activity Feed</h4>
        <div ng-repeat="event in IndexController.public_received_user_events">
            <github-event event="event"></github-event>
        </div>
    </div>

    <div class="events-feed">
        <h4>Your Outgoing Events</h4>
        <div ng-repeat="event in IndexController.public_user_events">
            <github-event event="event"></github-event>
        </div>
    </div>
</div>
